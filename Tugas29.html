<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF_8" />
    <title>Tugas CSS - Niomic</title>
    <link rel="stylesheet" type="text/css" href="semantic.css" />

    <style type="text/css">
      body {
        background-color: #dadada;
      }
      body > .grid {
        height: 100%;
      }
      .image {
        margin-top: -100px;
      }
      .column {
        max-width: 450px;
      }
    </style>
  </head>
  <body>
    <div class="ui middle aligned center aligned grid">
      <div class="column">
        <h2 class="ui teal image header">
          <img src="images/logo1.jpg" alt="logo niomic" width="50px" class="image" />
          <div class="content">Daftar Akun NIOMIC</div>
        </h2>
        <form class="ui large form">
          <div class="ui stacked segment">
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="nama" placeholder="Nama Depan" />
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="nama" placeholder="Nama Belakang" />
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="number" name="nama" placeholder="No Telp/HP" />
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="email" name="nama" placeholder="Alamat Email" />
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" name="nama" placeholder="Password" />
              </div>
            </div>
            <div class="ui fluid large teal submit button">Login</div>
          </div>
        </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="semantic.js"></script>
  </body>
</html>
